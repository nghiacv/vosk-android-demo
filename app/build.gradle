apply plugin: 'com.android.application'

repositories {
    google()
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "org.kaldi.demo"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.1"
    }
}

dependencies {
    implementation project(':aars')
    implementation project(':models')
    implementation 'androidx.appcompat:appcompat:1.1.0'
}
